<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css入門</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <header>

        <h1>Profile Card</h1>
    </header>
    <main>
        <div class="icon">
            <img src="img/illa2.png" alt="">
        </div>
        <section class="name">
            <div class="container">

                <div class="info">
                    <h2>Yuki Kosuge</h2>


                    <ul>
                        <li><img src="img/レイヤー 11 フレーム.png" alt=""></li>
                        <li><img src="img/レイヤー 12 フレーム.png" alt=""></li>
                        <li><img src="img/レイヤー 13 フレーム.png" alt=""></li>
                        <li><img src="img/レイヤー 14 フレーム.png" alt=""></li>
                        <li><img src="img/レイヤー 15 フレーム.png" alt=""></li>
                        <li><img src="img/レイヤー 16 フレーム.png" alt=""></li>
                        <div class="tsuika">
                            <li class="boot"><img src="img/bootstrap.png" alt=""></li>
                            <li><img src="img/git.png" alt=""></li>
                            <li><img src="img/github.png" alt=""></li>
                            <li><img src="img/backlog.png" alt=""></li>
                        </div>
                    </ul>
                </div>
            </div>
        </section>

        <h2 class="worktitle">WORK</h2>
        <section class="works">
            <div class="website">
                <div class="card" style="width: 20rem;">
                    <div class="alert alert-info" role="alert">
                        Website production
                    </div>
                    <img src="img/kosugekomuten_p.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">小菅工務店</h5>
                        <p class="card-text">a fictional website </p>
                        <a href="final/index.html" class="btn btn-primary">website link</a>
                    </div>
                </div>

            </div>
            <div class="banner">
                <div class="card" style="width: 20rem;">
                    <div class="alert alert-info" role="alert">
                        Banner production
                    </div>
                    <img src="img/「みんなで温泉に行こう！」.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">「みんなで温泉に行こう！」</h5>
                        <p class="card-text">a fictional banner</p>
                        <a href="img/「みんなで温泉に行こう！」.png" class="btn btn-primary">desing</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Button trigger modal -->
        <div class="gohome">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop">
                >>back home
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">ホーム画面に戻りますか</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ホームへ戻るには「Go home」
                        アラートを閉じるには「Close」を押してください
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">
                            <a href="就職活動用portfolio/index.html" style="color: white; text-decoration: none;">
                                Go home</a></button>
                    </div>
                </div>
         </div>
        </div>

    </main>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
